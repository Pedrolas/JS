<!DOCTYPE html>
<html><head><title>Haha</title>
<script>
function repeat(string,number) { // 2+2
  var result = "";
  for(var i = 0; i < number; i++) { // 4
    result += string;             // 2
  }
  return result;                    // 2
} // Syntaksivirhe - 1 / virhe

</script>
</head>
<body>
<script>
document.write(repeat("piip", 3) );
</script>
</body>
</html>
